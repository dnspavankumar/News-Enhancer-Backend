<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - News Feed</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>ğŸ“° Personalized News Feed</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password (min 6 characters)</label>
                        <input type="password" id="regPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="regAge" required min="13" max="120">
                    </div>
                    <div class="form-group">
                        <label>Your Goals</label>
                        <textarea id="regGoals" required placeholder="e.g., Build a startup and stay healthy"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Select Your Interests (at least 3)</label>
                        <div class="interests-grid">
                            <label><input type="checkbox" name="interest" value="coding"> ğŸ’» Coding</label>
                            <label><input type="checkbox" name="interest" value="technology"> ğŸ”§ Technology</label>
                            <label><input type="checkbox" name="interest" value="cloud architecture"> â˜ï¸ Cloud</label>
                            <label><input type="checkbox" name="interest" value="ai"> ğŸ¤– AI</label>
                            <label><input type="checkbox" name="interest" value="fitness"> ğŸ’ª Fitness</label>
                            <label><input type="checkbox" name="interest" value="health"> ğŸ¥ Health</label>
                            <label><input type="checkbox" name="interest" value="yoga"> ğŸ§˜ Yoga</label>
                            <label><input type="checkbox" name="interest" value="meditation"> ğŸ§  Meditation</label>
                            <label><input type="checkbox" name="interest" value="startup"> ğŸš€ Startup</label>
                            <label><input type="checkbox" name="interest" value="business"> ğŸ’¼ Business</label>
                            <label><input type="checkbox" name="interest" value="stock trading"> ğŸ“ˆ Trading</label>
                            <label><input type="checkbox" name="interest" value="finance"> ğŸ’° Finance</label>
                            <label><input type="checkbox" name="interest" value="cooking"> ğŸ³ Cooking</label>
                            <label><input type="checkbox" name="interest" value="gaming"> ğŸ® Gaming</label>
                            <label><input type="checkbox" name="interest" value="travel"> âœˆï¸ Travel</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Top Interests to Show (k)</label>
                        <input type="number" id="regK" required min="1" max="5" value="3">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>

            <div id="error" class="error hidden"></div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
